################################################################
# Blueprint node types.
#
# specific new types for the nodecellar app.
# these types are mapped to scripts that are resposible
# for the lifecycle operation.
################################################################

node_types:

  ###########################################################
  # Mongo Database.
  #
  # Used the data backend for the nodecellar application.
  # configurable properties:
  #   - port
  ###########################################################

  nodecellar.nodes.MongoDatabase:
    derived_from: cloudify.nodes.DBMS
    properties:
      port:
        description: MongoDB port
        type: integer
        default: 27017
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/mongo/install-mongo.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
        start: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/mongo/start-mongo.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
        stop: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/mongo/stop-mongo.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
          

  nodecellar.nodes.MonitoredMongoDatabase:
    derived_from: nodecellar.nodes.MongoDatabase
    properties:
      mist_config:
        default: {}
      parameters:
        default: {}  
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/mongo/install-mongo.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
        start: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
            script_path:
              default: fabricscripts/mongo/start-mongo.sh

        ###########################################################
        # The MongoDBCollector depends on a python library called
        # pymongo. We install this library in the 'configure'
        # lifecycle hook of this node.
        ###########################################################

        configure: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/mongo/install-pymongo.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
        stop: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/mongo/stop-mongo.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}

   
  ###########################################################
  # NodeJS Server.
  #
  # Used to host the nodecellar application module.
  ###########################################################

  nodecellar.nodes.NodeJSServer:
    derived_from: cloudify.nodes.ApplicationServer
    interfaces:
      cloudify.interfaces.lifecycle:
        create: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/nodejs/install-nodejs.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}

    properties:
      mist_config:
        default: {}
      parameters:
        default: {}


  ###########################################################
  # Nodecellar application.
  #
  # This is the actual application source files.
  # configurable properties:
  #   - port
  #   - application url
  #   - startup script
  ###########################################################

  nodecellar.nodes.NodecellarApplicationModule:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      port:
        description: Web application port
        type: integer
        default: 8080
      application_url:
        description: >
          URL to an archive containing the application source.
          The archive must contain one top level directory.
        default: https://github.com/cloudify-cosmo/nodecellar/archive/master.tar.gz
      startup_script:
        description: >
          This script will be used to start the nodejs application.
          The path is relative to the top level single directory inside
          the archive
        type: string
        default: server.js
      mist_config:
        default: {}
      parameters:
        default: {}    
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/nodecellar/install-nodecellar-app.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
        start: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/nodecellar/start-nodecellar-app.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}
        stop: 
          implementation: fabric.fabric_plugin.tasks.run_script
          inputs:
            script_path:
              default: fabricscripts/nodecellar/stop-nodecellar-app.sh
            fabric_env:
              default:
                user: {get_input: ssh_user}
                key_filename: {get_input: private_key_path}

